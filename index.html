<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/svg"
        href="https://upload.wikimedia.org/wikipedia/commons/8/8d/Logo_YouTube_por_Hernando_%282005-2011%29.svg">

    <title>Youtuberson</title>
</head>

<body>
    <header>
        <div class="header">
            <div>
                <button class="menu-button">&#8801;</button>
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Logo_YouTube_por_Hernando_%282005-2011%29.svg"
                    alt="Logo" class="logo">
            </div>
            <div>

                <input type="text" class="search-bar" placeholder="Pesquisar...">
                <button class="search-button"><i class="fas fa-search"></i></button>

                <button class="round-button"><i class="fas fa-microphone"></i></button>
            </div>
            <div>
                <button class="notification-button"><i class="fas fa-bell"></i></button>
                <button class="account-button"><i class="fas fa-user-circle"></i></button>
            </div>
        </div>
    </header>

    <div class="sidebar">
        <ul style="list-style-type: none;">
            <li><a href="#"><i class="fas fa-home"></i> <span>Início</span></a></li>
            <li><a href="#"><i class="fas fa-video"></i> <span>Shorts</span></a></li>
            <li><a href="#"><i class="fas fa-clone"></i> <span>Subs</span></a></li>
        </ul>
    </div>

    <br><br><br>

    <div class="thumbnail-container">

        <div class="thumbnail">
            <img src="https://i.ytimg.com/vi/1zL47S4l1Og/hqdefault.jpg" alt="Cachorrinho Fofo">
            <h3>Cachorrinho Fofo</h3>
            <p>João Silva - 96 mil visualizações - há 1 mês</p>
        </div>
        <div class="thumbnail">
            <img src="https://i.ytimg.com/vi/3NdbFBR7c4s/hqdefault.jpg" alt="Gato Brincalhão">
            <h3>Gato Brincalhão</h3>
            <p>Maria Oliveira - 112 mil visualizações - há 2 meses</p>
        </div>
        <div class="thumbnail">
            <img src="https://i.ytimg.com/vi/qx7QoL7Z8x4/hqdefault.jpg" alt="Aula de Artes">
            <h3>Aula de Artes</h3>
            <p>Prof. Ana - 12 visualizações - há 5 meses</p>
        </div>

        <div class="thumbnail">
            <img src="https://i.ytimg.com/vi/0E9c5-CszxY/hqdefault.jpg" alt="Dança com Amigos">
            <h3>Dança com Amigos</h3>
            <p>Lucas Pereira - 80 mil visualizações - há 3 meses</p>
        </div>

    </div>
</body>

</html>
